<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAS - Immersive Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #0f172a; /* Default dark theme */
            transition: background 0.5s ease;
        }

        html {
            scroll-behavior: smooth;
        }

        .font-cursive {
            font-family: 'Dancing Script', cursive;
        }

        /* Enhanced Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #3b82f6, #ec4899);
            border-radius: 9999px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #2563eb, #db2777);
        }

        /* Animations */
        @keyframes glitch {
            0% { transform: translate(0); opacity: 1; }
            20% { transform: translate(-2px, 2px); opacity: 0.8; }
            40% { transform: translate(2px, -2px); opacity: 0.6; }
            60% { transform: translate(-2px, 0); opacity: 0.8; }
            100% { transform: translate(0); opacity: 1; }
        }

        .animate-glitch {
            animation: glitch 0.3s infinite alternate;
        }

        @keyframes morph {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        }

        .animate-morph {
            animation: morph 8s ease-in-out infinite;
        }

        /* 3D Canvas */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        /* Particle Container */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body class="min-h-screen overflow-x-hidden">

    <script>
        // Initialize GSAP and ScrollTrigger
        gsap.registerPlugin(ScrollTrigger);

        // Custom Cursor
        let mouseX = 0, mouseY = 0, followerX = 0, followerY = 0;
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('follower');

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            gsap.to(cursor, { x: mouseX, y: mouseY, duration: 0.1 });
        });

        const animateCursor = () => {
            followerX += (mouseX - followerX) * 0.1;
            followerY += (mouseY - followerY) * 0.1;
            gsap.to(follower, { x: followerX, y: followerY, duration: 0.3 });
            requestAnimationFrame(animateCursor);
        };
        animateCursor();

        // Scroll Indicator
        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            document.getElementById('scroll-bar').style.height = `${scrollPercent}%`;
        });

        // Mobile Menu Toggle
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuPanel = document.getElementById('mobile-menu-panel');
        let isMenuOpen = false;

        menuToggle.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                gsap.to(mobileMenu, { opacity: 1, pointerEvents: 'auto', duration: 0.5 });
                gsap.to(mobileMenuPanel, { x: 0, duration: 0.7, ease: 'power3.out' });
                document.body.style.overflow = 'hidden';
                gsap.to(menuToggle.querySelectorAll('span')[0], { rotate: 45, y: 8, duration: 0.3 });
                gsap.to(menuToggle.querySelectorAll('span')[1], { opacity: 0, duration: 0.3 });
                gsap.to(menuToggle.querySelectorAll('span')[2], { rotate: -45, y: -8, duration: 0.3 });
            } else {
                gsap.to(mobileMenu, { opacity: 0, pointerEvents: 'none', duration: 0.5 });
                gsap.to(mobileMenuPanel, { x: '100%', duration: 0.7, ease: 'power3.in' });
                document.body.style.overflow = 'auto';
                gsap.to(menuToggle.querySelectorAll('span')[0], { rotate: 0, y: 0, duration: 0.3 });
                gsap.to(menuToggle.querySelectorAll('span')[1], { opacity: 1, duration: 0.3 });
                gsap.to(menuToggle.querySelectorAll('span')[2], { rotate: 0, y: 0, duration: 0.3 });
            }
        });

        // Particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: ['#ec4899', '#22d3ee', '#ffffff'] },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.2, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: true }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
            }
        });

        // Three.js 3D Scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0xec4899, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        camera.position.z = 15;

        const animate3D = () => {
            requestAnimationFrame(animate3D);
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        };
        animate3D();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // GSAP Scroll Animations
        gsap.utils.toArray('.glitch-text').forEach((text, i) => {
            gsap.to(text, {
                scrollTrigger: {
                    trigger: text,
                    start: 'top 80%',
                    end: 'top 20%',
                    scrub: true
                },
                className: '+=animate-glitch',
                duration: 0.5
            });
        });

        gsap.to('body', {
            scrollTrigger: {
                trigger: '#projects',
                start: 'top 80%',
                end: 'top 20%',
                scrub: true
            },
            background: '#ffffff',
            duration: 1
        });

        gsap.utils.toArray('.project-item').forEach((item, i) => {
            gsap.fromTo(item, 
                { y: 100, opacity: 0, scale: 0.95 },
                {
                    y: 0,
                    opacity: 1,
                    scale: 1,
                    duration: 1,
                    ease: 'power3.out',
                    scrollTrigger: {
                        trigger: item,
                        start: 'top 90%',
                        end: 'top 50%',
                        scrub: true
                    }
                }
            );
        });

        // Theme Transition on Scroll
        gsap.to('.marquee-container', {
            scrollTrigger: {
                trigger: '.marquee-container',
                start: 'top 80%',
                end: 'top 20%',
                scrub: true
            },
            background: 'linear-gradient(45deg, #1e293b, #4c1d95)',
            duration: 1
        });
    </script>
