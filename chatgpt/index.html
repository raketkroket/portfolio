    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      overflow-x: hidden;

    header {
      position: relative;
      z-index: 1001;

    .logo img {
      height: 140px;

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
      background-color: #909090;
      border: none;
      cursor: pointer;
      z-index: 10001;
      position: fixed;
      top: 30px;
      right: 30px;
    }

    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background-color: #000;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(180, 180, 181, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid #444;
      border-radius: 999px;
      padding: 0.6rem 2rem;
      display: flex;
      gap: 2rem;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      cursor: pointer;
      user-select: none;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background-color: #0800a2;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #1100ff;
    }
    .container {
      margin-top: 120px;
      padding: 10%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 200vh;
    }

    .text {
      font-size: 10vw;
      letter-spacing: -.01em;
      line-height: 100%;
      margin: 0;
      width: 100%;
      color: rgb(182, 182, 182, 0.2);
      background: linear-gradient(to right, #a1a1a1, #a1a1a1) no-repeat;
      -webkit-background-clip: text;
      background-clip: text;
      background-size: 0%;
      transition: background-size cubic-bezier(.1,.5,.5,1) 0.5s;
      border-bottom: 1px solid #2F2B28;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      position: relative;
    }

    span {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #002aff;
      color: #393939;
      clip-path: polygon(0 50%, 100% 50%, 100% 50%, 0 50%);
      transform-origin: center;
      transition: all cubic-bezier(.1,.5,.5,1) 0.4s;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .text:hover > span {
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 800px) {
      .hamburger {
    display: flex !important;
    z-index: 10001; /* Zorg dat hij boven alles ligt */
  }
      .container{
        position: relative;
        width: 100%;
        left: 0;
        height: auto;
        padding: 5%;
      }

      .floating-nav {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background: rgba(147, 147, 147, 0.95);
        transform: translateY(-100%);
        opacity: 0;
        transition: all 0.4s ease;
        pointer-events: none;
      }

      .floating-nav.active {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }

      .floating-nav a {
        font-size: 2rem;
        margin: 1rem 0;
      }
    }



    /* === Loading overlay styles === */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background-color: #fbfaf9;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading {
      width: 75px;

      background-color: #282828;

      clip-path: polygon(

    @keyframes logoSpin {

          0% 0%, 0 100%, 44% 100%, 44% 58%, 67% 58%, 68% 13%, 85% 13%,

      }
      25%, 75% { 
        clip-path: polygon(
          0% 0%, 0 100%, 68% 100%, 68% 58%, 67% 58%, 68% 58%, 80% 58%, 
          76% 100%, 100% 100%, 100% 0, 34% 0, 34% 38%, 32% 38%, 31% 38%, 19% 38%, 24% 0); 
      }
      37.5%, 62.5% { 
        clip-path: polygon(
          0% 0%, 0 100%, 68% 100%, 68% 100%, 67% 100%, 68% 100%, 76% 100%,

      }
      37.6%, 50.01% {
        transform: rotate(0deg);
      }
      50% { 
        transform: rotate(180deg);
      }
    }
  </style>
</head>
