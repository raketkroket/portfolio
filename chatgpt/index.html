<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <title>Enhanced Loading Screen Animation</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Serif+SC:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1a1a1a;
      overflow: hidden;
    }

    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
      pointer-events: none;
    }

    .screen-section {
      position: absolute;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
      overflow: hidden;
      box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
    }

    .screen-section::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
      animation: pulse 3s ease-in-out infinite;
    }

    .screen-section.top {
      top: 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .screen-section.bottom {
      bottom: 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .reveal-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      z-index: 9500;
      opacity: 0;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9800;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(50px);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    .loading-bar-container {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
      z-index: 10001;
      border-radius: 2px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(13, 110, 253, 0.2);
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg,
        #0d6efd 0%,
        #0dcaf0 50%,
        #0d6efd 100%);
      background-size: 200% 100%;
      animation: shimmer 2s linear infinite;
      box-shadow: 0 0 20px rgba(13, 110, 253, 0.6);
      position: relative;
    }

    .loading-bar::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 40px;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6));
      filter: blur(3px);
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }

    .loading-percentage {
      position: fixed;
      bottom: 75px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      font-weight: 300;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.5);
      z-index: 10001;
    }

    .hello-bonjour {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(60px, 12vw, 140px);
      letter-spacing: -0.02em;
      line-height: 100%;
      margin: 0;
      width: auto;
      color: #ffffff;
      font-family: 'Bebas Neue', 'Noto Serif SC', sans-serif;
      z-index: 10001;
      text-align: center;
      filter: drop-shadow(0 0 40px rgba(13, 110, 253, 0.3));
    }

    .hello-bonjour .word {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      white-space: nowrap;
      background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hello-bonjour .word.visible {
      opacity: 1;
    }

    .tagline {
      position: fixed;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Inter', sans-serif;
      font-size: clamp(12px, 1.5vw, 16px);
      font-weight: 300;
      letter-spacing: 3px;
      color: rgba(255, 255, 255, 0.4);
      z-index: 10001;
      text-align: center;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeInTagline 0.8s ease-out 0.5s forwards;
    }

    @keyframes fadeInTagline {
      to {
        opacity: 1;
      }
    }

    .glow-orb {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(13, 110, 253, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 9600;
      animation: orbPulse 4s ease-in-out infinite;
      filter: blur(40px);
    }

    @keyframes orbPulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.6;
      }
    }

    @media (max-width: 800px) {
      .loading-bar-container {
        width: 200px;
      }
      .loading-percentage {
        font-size: 10px;
      }
      .tagline {
        font-size: 10px;
        letter-spacing: 2px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="app-loading" class="loader-container">
    <div class="reveal-background"></div>
    <div class="glow-orb"></div>
    <div class="particles" id="particles"></div>
    <div class="screen-section top"></div>
    <div class="screen-section bottom"></div>
    <div class="hello-bonjour">
      <div class="word visible">hello</div>
      <div class="word">bonjour</div>
      <div class="word">hola</div>
      <div class="word">ciao</div>
      <div class="word">hallo</div>
      <div class="word">你好</div>
      <div class="word">こんにちは</div>
      <div class="word">مرحبًا</div>
      <div class="word">olá</div>
      <div class="word">привет</div>
    </div>
    <div class="tagline">CHAS</div>
    <div class="loading-percentage">0%</div>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>


  <!-- GSAP CDN -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script>
    // Create particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDuration = (Math.random() * 10 + 8) + 's';
      particle.style.animationDelay = Math.random() * 5 + 's';
      particle.style.width = particle.style.height = (Math.random() * 3 + 1) + 'px';
      particlesContainer.appendChild(particle);
    }

    const sections = document.querySelectorAll('.screen-section');
    const loadingBar = document.querySelector('.loading-bar');
    const loadingPercentage = document.querySelector('.loading-percentage');
    const words = document.querySelectorAll('.hello-bonjour .word');
    let currentWordIndex = 0;
    const wordCount = words.length;
    let currentTime = 0;
    const totalCycleTime = 3000;

    function animateWords() {
      if (currentTime >= totalCycleTime) return;
      const currentWord = words[currentWordIndex];
      const nextWordIndex = (currentWordIndex + 1) % wordCount;
      const nextWord = words[nextWordIndex];
      const interval = 300;

      gsap.to(currentWord, {
        opacity: 0,
        y: -30,
        scale: 0.8,
        filter: 'blur(10px)',
        duration: 0.2,
        ease: "power2.in",
        onComplete: () => {
          currentWord.classList.remove('visible');
          nextWord.classList.add('visible');
          gsap.fromTo(nextWord,
            { opacity: 0, y: 30, scale: 0.8, filter: 'blur(10px)' },
            { opacity: 1, y: 0, scale: 1, filter: 'blur(0px)', duration: 0.3, ease: "power2.out" }
          );
          currentWordIndex += 1;
          currentTime += interval;

          if (currentTime < totalCycleTime) {
            setTimeout(animateWords, interval);
          }
        }
      });
    }

    gsap.to(loadingBar, {
      width: '100%',
      duration: 3,
      ease: "power1.inOut",
      onUpdate: function() {
        const progress = Math.round(this.progress() * 100);
        loadingPercentage.textContent = progress + '%';
      },
      onComplete: () => {
        loadingPercentage.textContent = '100%';

        gsap.to(['.hello-bonjour', '.tagline', '.loading-percentage'], {
          opacity: 0,
          scale: 0.9,
          filter: 'blur(20px)',
          duration: 0.4,
          ease: "power2.in"
        });

        gsap.to('.loading-bar-container', {
          opacity: 0,
          y: 20,
          duration: 0.4,
          ease: "power2.in"
        });

        gsap.to('.glow-orb', {
          scale: 3,
          opacity: 0,
          duration: 0.8,
          ease: "power2.in"
        });

        gsap.to('.particles', {
          opacity: 0,
          duration: 0.5,
          ease: "power2.in"
        });

        setTimeout(() => {
          gsap.to('.reveal-background', {
            opacity: 1,
            duration: 0.3,
            ease: "power2.out"
          });

          gsap.to('.screen-section.top', {
            y: '-100%',
            duration: 1,
            ease: "power3.inOut"
          });

          gsap.to('.screen-section.bottom', {
            y: '100%',
            duration: 1,
            ease: "power3.inOut",
            onComplete: () => {
              // Redirect to main.html after animation completes
              window.location.href = 'main.html';
            }
          });

          setTimeout(() => {
            const loader = document.getElementById('app-loading');
            if (loader) {
              loader.style.display = 'none';
            }
          }, 1100);
        }, 400);
      }
    });

    setTimeout(animateWords, 300);
  </script>
</body>
</html>
