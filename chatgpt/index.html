<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Serif+SC&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #848484;
      overflow: hidden;
    }

    .hello-bonjour {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10vw;
      letter-spacing: -.01em;
      line-height: 100%;
      margin: 0;
      width: auto;
      color: rgba(255, 255, 255, 0.2);
      font-family: 'Bebas Neue', 'Noto Serif SC', sans-serif;
      z-index: 2000;
      text-align: center;
    }

    .hello-bonjour .word {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transform: translateY(20px);
    }

    .hello-bonjour .word.visible {
      opacity: 1;
      transform: translate(-50%, 0);
    }

    @media (max-width: 800px) {
      .hello-bonjour {
        font-size: 15vw;
      }
    }
  </style>
</head>
<body>
  <div class="hello-bonjour">
    <div class="word visible">hello</div>
    <div class="word hidden">bonjour</div>
    <div class="word hidden">hola</div>
    <div class="word hidden">ciao</div>
    <div class="word hidden">hallo</div>
    <div class="word hidden">你好</div>
    <div class="word hidden">konnichiwa</div>
    <div class="word hidden">مرحبًا</div>
    <div class="word hidden">hallo</div>
    <div class="word hidden">ola</div>
  </div>

  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js" onerror="console.error('GSAP failed to load'); setTimeout(() => window.location.href = 'main.html', 1700);"></script>
  <script>
    const words = document.querySelectorAll('.hello-bonjour .word');
    let currentWordIndex = 0;
    const totalCycleTime = 1500; // 1.5 seconds for full cycle
    const wordCount = words.length;
    let currentTime = 0;
    let isRedirecting = false;

    function animateWords() {
      if (isRedirecting) return;
      const currentWord = words[currentWordIndex];
      const nextWordIndex = (currentWordIndex + 1) % wordCount;
      const nextWord = words[nextWordIndex];

      const progress = currentTime / totalCycleTime;
      const interval = 300 * (1 - progress) + 30;

      gsap.to(currentWord, {
        opacity: 0,
        y: -20,
        duration: 0.15,
        ease: "power2.out",
        onComplete: () => {
          currentWord.classList.remove('visible');
          currentWord.classList.add('hidden');
          nextWord.classList.remove('hidden');
          nextWord.classList.add('visible');
          gsap.fromTo(nextWord, 
            { opacity: 0, y: 20 },
            { opacity: 1, y: 0, duration: 0.15, ease: "power2.out" }
          );
          currentWordIndex = nextWordIndex;
          currentTime += interval;

          if (currentTime < totalCycleTime) {
            setTimeout(animateWords, interval);
          } else {
            isRedirecting = true;
            gsap.to(".hello-bonjour", {
              opacity: 0,
              duration: 0.2,
              ease: "power2.out",
              onComplete: () => {
                window.location.href = "main.html";
              }
            });
          }
        }
      });
    }

    animateWords();
  </script>
</body>
</html>
