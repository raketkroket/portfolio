<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Black White Loading Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        transition: opacity 0.5s ease;
      }

      #app-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        width: clamp(120px, 20vw, 200px);
        height: auto;
        margin-bottom: 60px;
      }

      .loading-words {
        position: relative;
        height: 80px;
        margin-bottom: 40px;
      }

      .loading-word {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Inter', sans-serif;
        font-size: clamp(40px, 7vw, 70px);
        font-weight: 600;
        color: #fff;
        letter-spacing: -0.02em;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .loading-word.visible {
        opacity: 1;
      }

      .loading-bar-container {
        width: 280px;
        height: 2px;
        background: #333;
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 12px;
      }

      .loading-bar {
        width: 0%;
        height: 100%;
        background: #fff;
        transition: width 0.3s ease;
      }

      .loading-percentage {
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        font-weight: 300;
        letter-spacing: 2px;
        color: #666;
      }

      @media (max-width: 640px) {
        .loading-bar-container {
          width: 200px;
        }
        .loading-words {
          height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app-loading">
      <img src="ch.png" alt="CHAS" class="loading-logo"> <!-- Note: Place your ch.png image in the same folder -->
      <div class="loading-words">
        <div class="loading-word visible">hello</div>
        <div class="loading-word">bonjour</div>
        <div class="loading-word">hola</div>
        <div class="loading-word">ciao</div>
        <div class="loading-word">hallo</div>
        <div class="loading-word">你好</div>
        <div class="loading-word">こんにちは</div>
        <div class="loading-word">مرحبًا</div>
        <div class="loading-word">olá</div>
        <div class="loading-word">привет</div>
      </div>
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
      <div class="loading-percentage">0%</div>
    </div>
   
    <script>
      const loadingBar = document.querySelector('.loading-bar');
      const loadingPercentage = document.querySelector('.loading-percentage');
      const appLoading = document.getElementById('app-loading');
      const words = document.querySelectorAll('.loading-word');

      let currentWordIndex = 0;
      let progress = 0;
      const duration = 2000;
      const interval = 20;
      const increment = 100 / (duration / interval);

      const wordTimer = setInterval(() => {
        words[currentWordIndex].classList.remove('visible');
        currentWordIndex = (currentWordIndex + 1) % words.length;
        words[currentWordIndex].classList.add('visible');
      }, 300);

      const timer = setInterval(() => {
        progress += increment;
        if (progress >= 100) {
          progress = 100;
          clearInterval(timer);
          clearInterval(wordTimer);
          loadingBar.style.width = '100%';
          loadingPercentage.textContent = '100%';

          setTimeout(() => {
            appLoading.classList.add('fade-out');
            setTimeout(() => {
              // Redirect to main.html after fade-out completes
              window.location.href = 'main.html';
            }, 500);
          }, 300);
        } else {
          loadingBar.style.width = progress + '%';
          loadingPercentage.textContent = Math.round(progress) + '%';
        }
      }, interval);
    </script>
  </body>
</html>
