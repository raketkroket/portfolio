<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GSAP & Nav Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0D0D0D;
      overflow-x: hidden;
    }

    header {
      position: relative;
      z-index: 1001;
    }

    .logo img {
      height: 140px;
      margin: 1rem;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 101;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background-color: white;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    .floating-nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30, 30, 30, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid #444;
      border-radius: 999px;
      padding: 0.6rem 2rem;
      display: flex;
      gap: 2rem;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .floating-nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .floating-nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background-color: #4f46e5;
      transition: width 0.3s ease;
    }

    .floating-nav a:hover::after {
      width: 100%;
    }

    .floating-nav a:hover {
      color: #c3bfff;
    }

    .container {
      margin-top: 120px;
      padding: 10%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 200vh;
    }

    .text {
      font-size: 10vw;
      letter-spacing: -.01em;
      line-height: 100%;
      margin: 0;
      width: 100%;
      color: rgb(182, 182, 182, 0.2);
      background: linear-gradient(to right, #b6b6b6, #b6b6b6) no-repeat;
      -webkit-background-clip: text;
      background-clip: text;
      background-size: 0%;
      transition: background-size cubic-bezier(.1,.5,.5,1) 0.5s;
      border-bottom: 1px solid #2F2B28;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      position: relative;
    }

    span {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #4246ce;
      color: #0D0D0D;
      clip-path: polygon(0 50%, 100% 50%, 100% 50%, 0 50%);
      transform-origin: center;
      transition: all cubic-bezier(.1,.5,.5,1) 0.4s;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .text:hover > span {
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 800px) {
      .hamburger {
        display: flex;
      }

      .floating-nav {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background: rgba(0, 0, 0, 0.95);
        transform: translateY(-100%);
        opacity: 0;
        transition: all 0.4s ease;
        pointer-events: none;
      }

      .floating-nav.active {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }

      .floating-nav a {
        font-size: 2rem;
        margin: 1rem 0;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="Ch.png" alt="Logo Chassidy Doest" />
  </div>
  <button class="hamburger" aria-label="Menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <nav class="floating-nav">
    <a href="index.html" data-text="Home">Home</a>
    <a href="about.html" data-text="About me">About me</a>
    <a href="projects.html" data-text="Projects">Projects</a>
    <a href="contact.html" data-text="Contact">Contact</a>
  </nav>
</header>

<div class="container">
  <h1 class="text">TEXT EFFECT<span>WOAH</span></h1>
  <h1 class="text">GSAP<span>AND CLIPPING</span></h1>
  <h1 class="text">CRAZYYY<span>CRAZYYY</span></h1>
  <h1 class="text">HOVER ON ME<span><a href="https://stacksorted.com/text-effects/minh-pham" target="_blank">SOURCE</a></span></h1>
  <h1 class="text">LIKE THIS?<span><a href="https://twitter.com/juxtopposed" target="_blank">LET'S CONNECT</a></span></h1>
</div>

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  const textElements = gsap.utils.toArray('.text');

  textElements.forEach(text => {
    gsap.to(text, {
      backgroundSize: '100%',
      ease: 'none',
      scrollTrigger: {
        trigger: text,
        start: 'center 80%',
        end: 'center 20%',
        scrub: true,
      },
    });
  });

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  const navLinks = document.querySelectorAll('.floating-nav a');

  navLinks.forEach(link => {
    link.addEventListener('mouseenter', () => {
      let iteration = 0;
      const originalText = link.dataset.text;
      const interval = setInterval(() => {
        link.textContent = originalText
          .split("")
          .map((char, index) => {
            if (index < iteration) {
              return originalText[index];
            }
            return letters[Math.floor(Math.random() * letters.length)];
          })
          .join("");

        if (iteration >= originalText.length) {
          clearInterval(interval);
        }
        iteration += 1 / 2;
      }, 30);
    });

    link.addEventListener('mouseleave', () => {
      setTimeout(() => {
        link.textContent = link.dataset.text;
      }, 500);
    });
  });

  const hamburger = document.querySelector('.hamburger');
  const nav = document.querySelector('.floating-nav');

  hamburger.addEventListener('click', () => {
    nav.classList.toggle('active');
    hamburger.classList.toggle('active');
  });

  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      nav.classList.remove('active');
      hamburger.classList.remove('active');
    });
  });
</script>

</body>
</html>
