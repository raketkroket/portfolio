<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chassidy Doest | Portfolio</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.96/build/spline-viewer.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo img {
      height: 40px;
    }

    nav.floating-nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30, 30, 30, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid #444;
      border-radius: 999px;
      padding: 0.6rem 2rem;
      display: flex;
      gap: 2rem;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    nav.floating-nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      position: relative;
      transition: all 0.3s ease;
    }

    nav.floating-nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background-color: #4f46e5;
      transition: width 0.3s ease;
    }

    nav.floating-nav a:hover::after {
      width: 100%;
    }

    nav.floating-nav a:hover {
      color: #c3bfff;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    spline-viewer {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 5;
    }

    .hero-text h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #bbb;
    }

    .intro-section {
      background-color: #111;
      padding: 4rem 2rem;
      text-align: center;
    }

    .intro-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .intro-section p {
      max-width: 600px;
      margin: auto;
      color: #ccc;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="ch.png" alt="Logo" />
    </div>
  </header>

  <nav class="floating-nav">
    <a href="chatgpt.html" data-text="Home">Home</a>
    <a href="about.html" data-text="Over mij">Over mij</a>
    <a href="projects.html" data-text="Projecten">Projecten</a>
    <a href="contact.html" data-text="Contact">Contact</a>
  </nav>

  <section class="hero">
    <spline-viewer url="https://prod.spline.design/KEmBvfJj5Pz3P-sk/scene.splinecode"></spline-viewer>
    <div class="hero-text">
      <h1>Welkom op mijn portfolio</h1>
      <p>Ik ben Chassidy Doest, een creatieve developer uit Almere</p>
    </div>
  </section>

  <section class="intro-section">
    <h2>Wat je hier kunt vinden</h2>
    <p>Op deze site vind je mijn projecten, een stukje over mijzelf en hoe je contact met me kunt opnemen. Alles in een stijlvolle, interactieve omgeving!</p>
  </section>

  <script>
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    const navLinks = document.querySelectorAll('.floating-nav a');

    navLinks.forEach(link => {
      link.addEventListener('mouseenter', () => {
        let iteration = 0;
        const originalText = link.dataset.text;
        const interval = setInterval(() => {
          link.textContent = originalText
            .split("")
            .map((char, index) => {
              if (index < iteration) return originalText[index];
              return letters[Math.floor(Math.random() * letters.length)];
            })
            .join("");
          
          if (iteration >= originalText.length) clearInterval(interval);
          iteration += 1 / 2;
        }, 30);
      });

      link.addEventListener('mouseleave', () => {
        setTimeout(() => {
          link.textContent = link.dataset.text;
        }, 500);
      });
    });
  </script>

</body>
</html>
