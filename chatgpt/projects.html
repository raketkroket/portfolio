<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PROJECTS</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.96/build/spline-viewer.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: rgb(54, 54, 54);
      font-family: 'Cormorant Garamond', serif;
      color: rgb(141, 141, 141);
      text-transform: uppercase;
      overflow: hidden;
    }

    header {
      position: fixed;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0 5%;
      height: 7em;
      z-index: 10;
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(0.66rem, 2vw, 1rem);
      letter-spacing: 0.5em;
    }

    .logo img {
      height: 140px;
      margin: 1rem;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 10001;
      position: fixed;
      top: 30px;
      right: 30px;
    }

    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: linear-gradient(to right, #d3d3d3, #4a4aff);
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
      background: #0741ff;
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
      background: #0741ff;
    }

    .menu-panel {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 100%;
      max-width: 400px;
      background: rgba(180, 180, 181, 0.85);
      backdrop-filter: blur(10px);
      border-left: 1px solid #444;
      transform: translateX(100%);
      opacity: 0;
      transition: transform 0.6s cubic-bezier(0.7, 0, 0.3, 1), opacity 0.4s ease;
      z-index: 1000;
      pointer-events: none;
      box-shadow: 0 4px 20px rgba(201, 201, 201, 0.4);
    }

    .menu-panel.active {
      transform: translateX(0);
      opacity: 0.98;
      pointer-events: auto;
    }

    .menu-panel ul {
      list-style: none;
      padding: 2rem;
      margin-top: 5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }

    .menu-panel a {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
      color: white;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }

    .menu-panel a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background-color: #0800a2;
      transition: width 0.3s ease;
    }

    .menu-panel a:hover::after {
      width: 100%;
    }

    .menu-panel a:hover {
      color: #1100ff;
    }

    .menu-footer {
      position: absolute;
      bottom: 2rem;
      width: 100%;
      text-align: center;
      font-family: 'Cormorant Garamond', serif;
      font-size: 0.9rem;
      color: white;
      opacity: 0.6;
    }

    nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(180, 180, 181, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid #444;
      border-radius: 999px;
      padding: 0.6rem 2rem;
      display: flex;
      gap: 2rem;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.3rem;
      transition: all 0.3s ease;
      position: relative;
      cursor: pointer;
      user-select: none;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background-color: #0800a2;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #1100ff;
    }

    @media (max-width: 800px) {
      .hamburger {
        display: flex !important;
      }

      nav {
        display: none;
      }

      .logo {
        height: auto;
      }
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background-color: #252525;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    .loading {
      width: 75px;
      height: 75px;
      background-color: #ffffff;
      animation: logoSpin 6s infinite;
      clip-path: polygon(
        0% 0%, 0 100%, 44% 100%, 44% 58%, 67% 58%, 68% 13%, 85% 13%, 
        76% 100%, 100% 100%, 100% 0, 54% 0%, 54% 38%, 32% 38%, 32% 87%, 13% 87%, 24% 0);
    }

    .cursor, .cursor-follower {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: background-color 0.3s ease;
      z-index: 10000;
    }

    .cursor {
      width: 8px;
      height: 8px;
      background-color: black;
      mix-blend-mode: difference;
    }

    .cursor-follower {
      width: 30px;
      height: 30px;
      border: 2px solid black;
      opacity: 0.4;
      transition: opacity 0.3s ease;
    }

    .scroll-indicator {
      position: fixed;
      top: 50%;
      right: 40px;
      transform: translateY(-50%);
      width: 8px;
      height: 100px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      z-index: 1000;
    }

    .scroll-indicator::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: #003cff;
      height: var(--scroll, 0%);
      transition: height 0.2s ease-out;
    }

    @keyframes logoSpin {
      0%, 100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(180deg);
      }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading"></div>
  </div>
  <header>
    <div class="logo">
      <img src="Ch.png" alt="Logo Chassidy Doest" />
    </div>
    <button class="hamburger" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="floating-nav">
      <a href="main.html" data-text="HOME">HOME</a>
      <a href="about.html" data-text="ABOUT ME">ABOUT ME</a>
      <a href="projects.html" data-text="PROJECTS">PROJECTS</a>
      <a href="contact.html" data-text="CONTACT">CONTACT</a>
    </nav>
    <div class="menu-panel" id="menuPanel">
      <ul>
        <li><a href="main.html" data-text="HOME" alt="Home">HOME</a></li>
        <li><a href="about.html" data-text="ABOUT ME" alt="About Me">ABOUT ME</a></li>
        <li><a href="projects.html" data-text="PROJECTS" alt="Projects">PROJECTS</a></li>
        <li><a href="contact.html" data-text="CONTACT" alt="Contact">CONTACT</a></li>
      </ul>
      <div class="menu-footer">Â© 2025 Chassidy Doest. All rights reserved.</div>
    </div>
  </header>
  <div class="cursor"></div>
  <div class="cursor-follower"></div>
  <div class="scroll-indicator"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Ensure GSAP and ScrollTrigger are loaded
      if (typeof gsap === 'undefined' || typeof ScrollTrigger === 'undefined') {
        console.error('GSAP or ScrollTrigger failed to load');
      } else {
        gsap.registerPlugin(ScrollTrigger);
      }

      // Hamburger menu functionality
      const hamburger = document.querySelector('.hamburger');
      const menuPanel = document.querySelector('.menu-panel');
      const navLinks = document.querySelectorAll('nav a');
      const menuLinks = document.querySelectorAll('.menu-panel a');
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

      // GSAP timeline for menu items
      const menuTimeline = gsap.timeline({ paused: true });
      menuTimeline.fromTo(
        '.menu-panel li',
        { opacity: 0, x: 50 },
        { opacity: 1, x: 0, duration: 0.5, stagger: 0.1, ease: "power3.out" }
      );

      hamburger.addEventListener('click', () => {
        const isActive = menuPanel.classList.toggle('active');
        hamburger.classList.toggle('active');
        document.body.style.overflow = isActive ? 'hidden' : 'auto';
        if (isActive) {
          menuTimeline.restart();
        } else {
          menuTimeline.reverse();
        }
      });

      // Desktop nav link interactions
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          menuPanel.classList.remove('active');
          hamburger.classList.remove('active');
          document.body.style.overflow = 'auto';
        });

        link.addEventListener('mouseenter', () => {
          let iteration = 0;
          const originalText = link.dataset.text;
          const interval = setInterval(() => {
            link.textContent = originalText
              .split("")
              .map((char, index) => {
                if (index < iteration) return originalText[index];
                return letters[Math.floor(Math.random() * letters.length)];
              })
              .join("");
            if (iteration >= originalText.length) clearInterval(interval);
            iteration += 1 / 2;
          }, 30);
        });

        link.addEventListener('mouseleave', () => {
          setTimeout(() => {
            link.textContent = link.dataset.text;
          }, 500);
        });

        link.addEventListener('touchstart', () => {
          let iteration = 0;
          const originalText = link.dataset.text;
          const interval = setInterval(() => {
            link.textContent = originalText
              .split("")
              .map((char, index) => {
                if (index < iteration) return originalText[index];
                return letters[Math.floor(Math.random() * letters.length)];
              })
              .join("");
            if (iteration >= originalText.length) clearInterval(interval);
            iteration += 1 / 2;
          }, 30);
        });
      });

      // Mobile menu link interactions
      menuLinks.forEach(link => {
        link.addEventListener('click', () => {
          menuPanel.classList.remove('active');
          hamburger.classList.remove('active');
          document.body.style.overflow = 'auto';
          menuTimeline.reverse();
        });

        link.addEventListener('mouseenter', () => {
          let iteration = 0;
          const originalText = link.dataset.text;
          const interval = setInterval(() => {
            link.textContent = originalText
              .split("")
              .map((char, index) => {
                if (index < iteration) return originalText[index];
                return letters[Math.floor(Math.random() * letters.length)];
              })
              .join("");
            if (iteration >= originalText.length) clearInterval(interval);
            iteration += 1 / 2;
          }, 30);
        });

        link.addEventListener('mouseleave', () => {
          setTimeout(() => {
            link.textContent = link.dataset.text;
          }, 500);
        });

        link.addEventListener('touchstart', () => {
          let iteration = 0;
          const originalText = link.dataset.text;
          const interval = setInterval(() => {
            link.textContent = originalText
              .split("")
              .map((char, index) => {
                if (index < iteration) return originalText[index];
                return letters[Math.floor(Math.random() * letters.length)];
              })
              .join("");
            if (iteration >= originalText.length) clearInterval(interval);
            iteration += 1 / 2;
          }, 30);
        });
      });

      // Keyboard accessibility for mobile menu
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && menuPanel.classList.contains('active')) {
          menuPanel.classList.remove('active');
          hamburger.classList.remove('active');
          document.body.style.overflow = 'auto';
          menuTimeline.reverse();
        }
      });

      // Dynamic menu item addition
      function addMenuItem(text, href = '#') {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${href}" data-text="${text}" alt="${text}">${text}</a>`;
        menuPanel.querySelector('ul').appendChild(li);
        menuTimeline.fromTo(
          li,
          { opacity: 0, x: 50 },
          { opacity: 1, x: 0, duration: 0.5, ease: "power3.out" },
          "-=0.3"
        );
        const newLink = li.querySelector('a');
        newLink.addEventListener('click', () => {
          menuPanel.classList.remove('active');
          hamburger.classList.remove('active');
          document.body.style.overflow = 'auto';
          menuTimeline.reverse();
        });
        newLink.addEventListener('mouseenter', () => {
          let iteration = 0;
          const originalText = newLink.dataset.text;
          const interval = setInterval(() => {
            newLink.textContent = originalText
              .split("")
              .map((char, index) => {
                if (index < iteration) return originalText[index];
                return letters[Math.floor(Math.random() * letters.length)];
              })
              .join("");
            if (iteration >= originalText.length) clearInterval(interval);
            iteration += 1 / 2;
          }, 30);
        });
        newLink.addEventListener('mouseleave', () => {
          setTimeout(() => {
            newLink.textContent = newLink.dataset.text;
          }, 500);
        });
        newLink.addEventListener('touchstart', () => {
          let iteration = 0;
          const originalText = newLink.dataset.text;
          const interval = setInterval(() => {
            newLink.textContent = originalText
              .split("")
              .map((char, index) => {
                if (index < iteration) return originalText[index];
                return letters[Math.floor(Math.random() * letters.length)];
              })
              .join("");
            if (iteration >= originalText.length) clearInterval(interval);
            iteration += 1 / 2;
          }, 30);
        });
      }

      // Example: Add a new menu item after 2 seconds
      setTimeout(() => addMenuItem('BLOG'), 2000);

      // Loading overlay
      window.addEventListener('load', () => {
        const loadingOverlay = document.getElementById('loadingOverlay');
        loadingOverlay.style.opacity = 0;
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
        }, 500);
      });

      // Custom cursor
      const cursor = document.querySelector('.cursor');
      const follower = document.querySelector('.cursor-follower');
      let mouseX = 0, mouseY = 0;
      let followerX = 0, followerY = 0;

      document.addEventListener('mousemove', e => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        cursor.style.left = mouseX + 'px';
        cursor.style.top = mouseY + 'px';
      });

      function animate() {
        followerX += (mouseX - followerX) * 0.1;
        followerY += (mouseY - followerY) * 0.1;
        follower.style.left = followerX + 'px';
        follower.style.top = followerY + 'px';
        requestAnimationFrame(animate);
      }

      animate();

      // Scroll indicator
      window.addEventListener("scroll", () => {
        const scrollTop = window.scrollY;
        const docHeight = document.body.scrollHeight - window.innerHeight;
        const scrollPercent = (scrollTop / docHeight) * 100;
        document.querySelector(".scroll-indicator").style.setProperty('--scroll', scrollPercent + '%');
      });

      // ScrollTrigger animations
      if (typeof ScrollTrigger !== 'undefined') {
        gsap.to(".scroll-indicator", {
          scaleY: 1,
          scrollTrigger: {
            scrub: true,
            trigger: "body",
            start: "top top",
            end: "bottom bottom"
          },
          ease: "none",
          transformOrigin: "top"
        });

        const textElements = gsap.utils.toArray('.text');
        textElements.forEach(text => {
          gsap.to(text, {
            backgroundSize: '100%',
            ease: 'none',
            scrollTrigger: {
              trigger: text,
              start: 'center 80%',
              end: 'center 20%',
              scrub: true,
            },
          });
        });
      }
    });
  </script>
</body>
</html>
