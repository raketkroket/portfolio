<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter+Tight:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        user-select: none;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        background: black;
        font-family: 'Inter Tight', sans-serif;
        color: white;
        text-transform: uppercase;
        overflow: hidden;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        padding: 1.5rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
        opacity: 0;
        visibility: hidden;
      }

      .logo img {
        height: 120px;
      }

      nav {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      nav a {
        font-size: 0.875rem;
        font-family: 'Inter Tight', sans-serif;
        color: white;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: hsl(48, 94%, 68%);
      }

      section {
        position: fixed;
        height: 100%;
        width: 100%;
        top: 0;
        visibility: hidden;
      }

      .outer, .inner {
        width: 100%;
        height: 100%;
        overflow-y: hidden;
      }

      .bg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow: hidden;
      }

      .bg::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.05) 2%, transparent 2.5%);
        background-size: 20px 20px;
        animation: driftBackground 20s linear infinite;
        opacity: 0.3;
      }

      @keyframes driftBackground {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-50%, -50%); }
      }

      h2.section-heading {
        font-size: clamp(1rem, 5vw, 5rem);
        font-weight: 400;
        text-align: center;
        letter-spacing: 0.5em;
        margin-bottom: 2rem;
        color: hsl(0, 0%, 100%);
        font-family: 'Anton', sans-serif;
      }

      .contact .bg {
        background-color: black;
        padding: 2em;
      }

      .contact-content {
        max-width: 600px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 2;
      }

      .envelope {
        position: relative;
        background: #111 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAG0lEQVQYV2NkYGD4z8DAwMgABXAGNgGwSgwVAFbmAgXQdTBAQAAAABJRU5ErkJggg==') repeat;
        border: 1px solid #333;
        border-radius: 10px;
        padding: 2em;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 
                    0 0 10px rgba(0, 0, 0, 0.1) inset;
        transform: perspective(1000px) rotateX(5deg);
        transition: transform 0.3s ease;
        max-width: 500px;
        margin: 0 auto;
      }

      .envelope::before {
        content: '';
        position: absolute;
        top: -20px;
        left: 0;
        right: 0;
        height: 20px;
        background: linear-gradient(180deg, #333 0%, #111 100%);
        clip-path: polygon(0 100%, 50% 0, 100% 100%);
        z-index: 1;
        transform-origin: top;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 1.5em;
        position: relative;
        z-index: 2;
      }

      .form-group {
        position: relative;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 0.75em;
        border: none;
        border-radius: 0.5em;
        font-size: 1rem;
        background-color: #222;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1) inset;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        animation: pulseGlow 2s infinite ease-in-out;
        color: white;
      }

      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1) inset; }
        50% { box-shadow: 0 2px 10px rgba(247, 209, 84, 0.2) inset, 0 0 5px rgba(247, 209, 84, 0.2); }
      }

      .contact-form input:focus,
      .contact-form textarea:focus {
        outline: none;
        transform: scale(1.02);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15) inset;
        animation: none;
      }

      .contact-form label {
        position: absolute;
        top: 0.75em;
        left: 0.75em;
        font-size: 1rem;
        color: rgb(141, 141, 141);
        transition: all 0.2s ease;
        pointer-events: none;
      }

      .contact-form input:focus + label,
      .contact-form input:not(:placeholder-shown) + label,
      .contact-form textarea:focus + label,
      .contact-form textarea:not(:placeholder-shown) + label {
        top: -0.5em;
        left: 0.5em;
        font-size: 0.8rem;
        color: hsl(48, 94%, 68%);
      }

      .contact-form button {
        padding: 0.75em;
        border: none;
        background: white;
        color: black;
        font-weight: bold;
        border-radius: 0.5em;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .contact-form button:hover {
        background: hsl(48, 94%, 68%);
        transform: translateY(-2px);
      }

      .thank-you {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 500px;
        width: 100%;
        text-align: center;
        padding: 2em;
        background: #111 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAG0lEQVQYV2NkYGD4z8DAwMgABXAGNgGwSgwVAFbmAgXQdTBAQAAAABJRU5ErkJggg==') repeat;
        border: 1px solid #333;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transform: perspective(1000px) rotateX(5deg);
        transition: transform 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .thank-you h2 {
        font-size: clamp(1.5rem, 4vw, 3rem);
        font-weight: 400;
        letter-spacing: 0.5em;
        color: white;
        margin-bottom: 1rem;
        font-family: 'Anton', sans-serif;
      }

      .thank-you p {
        font-size: 1.2rem;
        color: rgb(141, 141, 141);
        margin-bottom: 1rem;
      }

      .thank-you .checkmark {
        width: 50px;
        height: 50px;
        background: hsl(48, 94%, 68%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
      }

      .thank-you .checkmark::after {
        content: '\2713';
        color: black;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .thank-you button {
        padding: 0.75em 1.5em;
        border: none;
        background: white;
        color: black;
        font-weight: bold;
        border-radius: 0.5em;
        cursor: pointer;
        margin-top: 1rem;
        text-transform: uppercase;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .thank-you button:hover {
        background: hsl(48, 94%, 68%);
        transform: translateY(-2px);
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: hsl(48, 94%, 68%);
        border-radius: 50%;
        opacity: 0;
      }

      @media (max-width: 600px) {
        .envelope, .thank-you {
          max-width: 90%;
          padding: 1.5em;
          transform: perspective(800px) rotateX(3deg);
        }
        .envelope::before {
          top: -15px;
          height: 15px;
        }
        .contact-form label {
          font-size: 0.9rem;
        }
        .contact-form input:focus + label,
        .contact-form input:not(:placeholder-shown) + label,
        .contact-form textarea:focus + label,
        .contact-form textarea:not(:placeholder-shown) + label {
          font-size: 0.7rem;
          top: -0.6em;
        }
        .contact-form input,
        .contact-form textarea {
          animation-duration: 3s;
        }
        .logo img {
          height: 60px;
        }
        nav a {
          font-size: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="ch.png" alt="Logo">
      </div>
      <nav>
        <a href="main.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <section class="contact">
      <div class="outer">
        <div class="inner">
          <div class="bg">
            <div class="contact-content">
              <h2 class="section-heading">Contact me</h2>
              <div class="envelope">
                <form class="contact-form" action="https://formspree.io/f/mldbvdlp" method="POST">
                  <div class="form-group">
                    <input type="text" name="name" placeholder=" " required />
                    <label>Your name</label>
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" placeholder=" " required />
                    <label>Your email</label>
                  </div>
                  <div class="form-group">
                    <textarea name="message" placeholder=" " rows="5" required></textarea>
                    <label>Your message</label>
                  </div>
                  <button type="submit">Send</button>
                </form>
              </div>
              <div class="thank-you" style="display: none;">
                <div class="checkmark"></div>
                <h2>Thank You</h2>
                <p>Your message has been sent successfully!</p>
                <button onclick="document.querySelector('.thank-you').style.display='none';document.querySelector('.envelope').style.display='block';">Back to Form</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Observer.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Ensure GSAP and plugins are loaded
        if (typeof gsap === 'undefined' || typeof ScrollTrigger === 'undefined' || typeof Observer === 'undefined') {
          console.error('GSAP, ScrollTrigger, or Observer failed to load');
        } else {
          gsap.registerPlugin(ScrollTrigger, Observer);
        }

        // Envelope entry animation
        const envelope = document.querySelector('.envelope');
        const header = document.querySelector('header');
        gsap.fromTo(envelope, 
          { yPercent: 100, rotateX: 20, autoAlpha: 0 },
          { 
            yPercent: 0, 
            rotateX: 5, 
            autoAlpha: 1, 
            duration: 1.2, 
            ease: 'power2.out',
            onComplete: () => {
              // Header animation after envelope
              gsap.to(header, {
                autoAlpha: 1,
                visibility: 'visible',
                duration: 0.5,
                ease: 'power2.out'
              });
            }
          }
        );

        // Envelope flap animation
        gsap.to('.envelope::before', {
          transform: 'rotateX(-100deg)',
          duration: 1,
          ease: 'back.out(1.4)',
          delay: 0.5,
          onComplete: () => envelope.classList.add('flap-open')
        });

        // Interactive hover tilt effect for envelope
        envelope.addEventListener('mousemove', (e) => {
          const rect = envelope.getBoundingClientRect();
          const x = (e.clientX - rect.left) / rect.width - 0.5;
          const y = (e.clientY - rect.top) / rect.height - 0.5;
          gsap.to(envelope, {
            transform: `perspective(1000px) rotateX(${5 - y * 10}deg) rotateY(${x * 10}deg)`,
            duration: 0.3,
            ease: 'power2.out'
          });
          gsap.to('.envelope::before', {
            transform: `rotateX(-100deg) translateZ(${Math.abs(x * 10)}px)`,
            duration: 0.3,
            ease: 'power2.out'
          });
        });

        envelope.addEventListener('mouseleave', () => {
          gsap.to(envelope, {
            transform: 'perspective(1000px) rotateX(5deg) rotateY(0deg)',
            duration: 0.5,
            ease: 'power2.out'
          });
          gsap.to('.envelope::before', {
            transform: 'rotateX(-100deg)',
            duration: 0.5,
            ease: 'power2.out'
          });
        });

        // Form submission handling
        const form = document.querySelector('.contact-form');
        const thankYou = document.querySelector('.thank-you');
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const formData = new FormData(form);
          try {
            const response = await fetch(form.action, {
              method: form.method,
              body: formData,
              headers: {
                'Accept': 'application/json'
              }
            });

            if (response.ok) {
              envelope.style.display = 'none';
              thankYou.style.display = 'flex';
              gsap.fromTo(thankYou, 
                { autoAlpha: 0, yPercent: 50 }, 
                { autoAlpha: 1, yPercent: 0, duration: 0.5 }
              );
              gsap.fromTo('.checkmark', 
                { scale: 0, autoAlpha: 0 }, 
                { scale: 1, autoAlpha: 1, duration: 0.7, ease: 'back.out(2)' }
              );
              gsap.fromTo('.thank-you h2', 
                { autoAlpha: 0, y: 20 }, 
                { autoAlpha: 1, y: 0, duration: 0.5, delay: 0.2 }
              );
              gsap.fromTo('.thank-you p', 
                { autoAlpha: 0, y: 20 }, 
                { autoAlpha: 1, y: 0, duration: 0.5, delay: 0.4 }
              );

              for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
                thankYou.appendChild(confetti);
                gsap.fromTo(confetti, 
                  { y: -50, autoAlpha: 1, scale: Math.random() * 0.5 + 0.5 },
                  { 
                    y: 300, 
                    autoAlpha: 0, 
                    rotation: Math.random() * 360, 
                    duration: 1 + Math.random(), 
                    ease: 'power1.out',
                    delay: Math.random() * 0.5,
                    onComplete: () => confetti.remove()
                  }
                );
              }
            } else {
              alert('There was an error submitting the form. Please try again.');
            }
          } catch (error) {
            alert('There was an error submitting the form. Please try again.');
          }
        });

        // Thank-you hover tilt effect
        thankYou.addEventListener('mousemove', (e) => {
          const rect = thankYou.getBoundingClientRect();
          const x = (e.clientX - rect.left) / rect.width - 0.5;
          const y = (e.clientY - rect.top) / rect.height - 0.5;
          gsap.to(thankYou, {
            transform: `perspective(1000px) rotateX(${5 - y * 10}deg) rotateY(${x * 10}deg)`,
            duration: 0.3,
            ease: 'power2.out'
          });
        });

        thankYou.addEventListener('mouseleave', () => {
          gsap.to(thankYou, {
            transform: 'perspective(1000px) rotateX(5deg) rotateY(0deg)',
            duration: 0.5,
            ease: 'power2.out'
          });
        });

        // Section animations
        const section = document.querySelector(".contact");
        const outer = section.querySelector(".outer");
        const inner = section.querySelector(".inner");
        const heading = section.querySelector(".section-heading");
        const bg = section.querySelector(".bg");

        gsap.set(section, { autoAlpha: 1, zIndex: 1 });
        gsap.fromTo([outer, inner], { yPercent: 100 }, { yPercent: 0, duration: 1 });
        gsap.fromTo(bg, { yPercent: 15 }, { yPercent: 0, duration: 1 }, 0);
        gsap.fromTo(heading, { autoAlpha: 0, yPercent: 150 }, { autoAlpha: 1, yPercent: 0, duration: 1 }, 0.2);
      });
    </script>
  </body>
</html>
