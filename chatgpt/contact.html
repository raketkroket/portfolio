<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page with Scroll Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        user-select: none;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        background: rgb(54, 54, 54);
        font-family: 'Cormorant Garamond', serif;
        color: rgb(141, 141, 141);
        text-transform: uppercase;
        overflow: hidden;
      }

      header {
        position: fixed;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 0 5%;
        height: 7em;
        z-index: 10;
        font-family: 'Bebas Neue', sans-serif;
        font-size: clamp(0.66rem, 2vw, 1rem);
        letter-spacing: 0.5em;
      }
 
 
    header {
      position: relative;
      z-index: 1001;
    }

    .logo img {
      height: 140px;
      margin: 1rem;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
      background-color: #ffffff;
      border: none;
      cursor: pointer;
      z-index: 10001;
      position: fixed;
      top: 30px;
      right: 30px;
    }

    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background-color: #a0a0a0;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(180, 180, 181, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid #444;
      border-radius: 999px;
      padding: 0.6rem 2rem;
      display: flex;
      gap: 2rem;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(201, 201, 201, 0.4);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      cursor: pointer;
      user-select: none;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background-color: #0800a2;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #1100ff;
    }
   
  
    @media (max-width: 800px) {
      .hamburger {
        display: flex;
      }

      nav {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        transform: translateY(-100%);
        opacity: 0;
        transition: all 0.4s ease;
        pointer-events: none;
      }

      nav.active {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
        z-index: 100;
        left: 5%;
        width: 400px;
        height: 800px;
      }

      nav a {
        font-size: 3rem;
        margin: 1.5rem 0;
      }
 .logo {
  height: 900px;
 }
      
    }
    /* === Loading overlay styles === */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background-color: #252525;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    .loading {
      width: 75px;
      height: 75px;
      background-color: #ffffff;
      animation: logoSpin 6s infinite;
      clip-path: polygon(
        0% 0%, 0 100%, 44% 100%, 44% 58%, 67% 58%, 68% 13%, 85% 13%, 
        76% 100%, 100% 100%, 100% 0, 54% 0%, 54% 38%, 32% 38%, 32% 87%, 13% 87%, 24% 0);
    }

    @keyframes logoSpin {
      0%, 100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(180deg);
      }
    }
      section {
        position: fixed;
        height: 100%;
        width: 100%;
        top: 0;
        visibility: hidden;
      }

      .outer, .inner {
        width: 100%;
        height: 100%;
        overflow-y: hidden;
      }

      .bg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      h2.section-heading {
        font-size: clamp(1rem, 5vw, 5rem);
        font-weight: 400;
        text-align: center;
        letter-spacing: 0.5em;
        margin-bottom: 2rem;
        color: hsl(0, 0%, 52%);
      }

      .contact {
        .bg {
          background-color: #ffffff;
          padding: 2em;
        }
        .contact-content {
          max-width: 600px;
          width: 100%;
          text-align: center;
        }
        .contact-form {
          display: flex;
          flex-direction: column;
          gap: 1em;
        }
        .contact-form input,
        .contact-form textarea {
          padding: 0.75em;
          border: none;
          border-radius: 0.5em;
          font-size: 1rem;
          background-color: #bebebe;
        }
        .contact-form button {
          padding: 0.75em;
          border: none;
          background: rgb(126, 126, 126);
          color: rgb(91, 91, 91);
          font-weight: bold;
          border-radius: 0.5em;
          cursor: pointer;
        }
        .contact-form button:hover {
          background: #0004ff;
        }
      }
    </style>
  </head>
  <body>
    <!-- ✅ Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading"></div>
  </div>
  <header>
    <div class="logo">
      <img src="Ch.png" alt="Logo Chassidy Doest" />
    </div>

    <button class="hamburger" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="floating-nav">
     <a href="index.html" data-text="HOME">HOME</a>
      <a href="about.html" data-text="ABOUT ME">ABOUT ME</a>
      <a href="designs.html" data-text="DESIGNS">DESIGNS</a>
      <a href="contact.html" data-text="CONTACT">CONTACT</a>
    </nav>
  </header>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.querySelector('.hamburger');
      const nav = document.querySelector('nav');
      const navLinks = document.querySelectorAll('nav a');
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

      hamburger.addEventListener('click', () => {
        nav.classList.toggle('active');
        hamburger.classList.toggle('active');
      });

      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          nav.classList.remove('active');
          hamburger.classList.remove('active');
        });

        link.addEventListener('mouseenter', () => {
          let iteration = 0;
          const originalText = link.dataset.text;
          const interval = setInterval(() => {
            link.textContent = originalText
              .split("")
              .map((char, index) => {
                if (index < iteration) return originalText[index];
                return letters[Math.floor(Math.random() * letters.length)];
              })
              .join("");

            if (iteration >= originalText.length) clearInterval(interval);
            iteration += 1 / 2;
          }, 30);
        });

        link.addEventListener('mouseleave', () => {
          setTimeout(() => {
            link.textContent = link.dataset.text;
          }, 500);
        });
      });
    });

    // ✅ Hide loading overlay when page is fully loaded
    window.addEventListener('load', () => {
      const loadingOverlay = document.getElementById('loadingOverlay');
      loadingOverlay.style.opacity = 0;
      setTimeout(() => {
        loadingOverlay.style.display = 'none';
      }, 500);
    });
  </script>
</body>
</html>

    <section class="contact">
      <div class="outer">
        <div class="inner">
          <div class="bg">
            <div class="contact-content">
              <h2 class="section-heading">Contact me</h2>
              <form class="contact-form">
                <input type="text" placeholder="Your name" required />
                <input type="email" placeholder="Your email" required />
                <textarea placeholder="Your message" rows="5" required></textarea>
                <button type="submit">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/Observer.min.js"></script>
    <script>
      gsap.registerPlugin(Observer);

      const section = document.querySelector(".contact");
      const outer = section.querySelector(".outer");
      const inner = section.querySelector(".inner");
      const heading = section.querySelector(".section-heading");
      const bg = section.querySelector(".bg");

      gsap.set(section, { autoAlpha: 1, zIndex: 1 });
      gsap.fromTo([outer, inner], { yPercent: 100 }, { yPercent: 0, duration: 1 });
      gsap.fromTo(bg, { yPercent: 15 }, { yPercent: 0, duration: 1 }, 0);
      gsap.fromTo(heading, { autoAlpha: 0, yPercent: 150 }, { autoAlpha: 1, yPercent: 0, duration: 1 }, 0.2);
    </script>
  </body>
</html>
