  <style>
    :root {
      --gold: #c96ab0;
      --dark: #0a0a0a;
      --darker: #111;
      --light-gray: #888;
      --glow: rgba(169, 162, 137, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
    }

    body {
      height: 100vh;
      background: var(--dark);
      font-family: 'Inter Tight', sans-serif;
      color: white;
      overflow: hidden;
      perspective: 1800px;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 1.8rem 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
      backdrop-filter: blur(8px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }

    .logo img {
      height: 90px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
    }

    /* Nav styles extracted and adapted from portfolio */
    .left-nav-menu-wrapper,
    .right-nav-menu-wrapper {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
    }

    .left-nav-menu-wrapper {
      left: 2.5rem;
    }

    .right-nav-menu-wrapper {
      right: 2.5rem;
    }

    .background-navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .nav-square {
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--gold);
      opacity: 0.2;
      top: 10px;
      left: 10px;
    }

    .left-nav-menu,
    .right-nav-menu {
      display: flex;
      gap: 1rem;
      position: relative;
      z-index: 1;
    }

    .nav-link-overflow {
      overflow: hidden;
    }

    .nav-link {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: var(--gold);
    }

    

    /* Rest of original contact styles */
    .scene {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
    }

    .envelope-wrapper {
      transform-style: preserve-3d;
      width: 650px;
      height: 460px;
      max-width: 92vw;
      opacity: 0;
      will-change: transform;
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--darker);
      background-image:
        linear-gradient(45deg, rgba(255, 255, 255, 0.02) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(255, 255, 255, 0.02) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(255, 255, 255, 0.02) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(255, 255, 255, 0.02) 75%);
      background-size: 20px 20px;
      border: 1px solid #333;
      border-radius: 18px;
      padding: 3.2rem;
      box-shadow:
        0 30px 60px rgba(0, 0, 0, 0.7),
        0 0 30px rgba(0, 0, 0, 0.4) inset,
        0 0 80px var(--glow);
      transform-style: preserve-3d;
      backface-visibility: hidden;
      transition: box-shadow 0.4s ease;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: -38px;
      left: 0;
      right: 0;
      height: 38px;
      background: linear-gradient(180deg, #444 0%, #222 100%);
      clip-path: polygon(0 100%, 50% 0, 100% 100%);
      z-index: 10;
      transform-origin: top;
      transform: rotateX(-100deg);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.6s ease;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      z-index: 2;
    }

    .form-group {
      position: relative;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 1.1rem;
      border: 1px solid #444;
      border-radius: 12px;
      background: rgba(30, 30, 30, 0.9);
      color: white;
      font-size: 1.05rem;
      font-family: 'Inter Tight', sans-serif;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow:
        0 0 20px var(--glow),
        inset 0 2px 6px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    .contact-form label {
      position: absolute;
      top: 1.1rem;
      left: 1.1rem;
      font-size: 1rem;
      color: var(--light-gray);
      pointer-events: none;
      transition: all 0.3s ease;
      background: transparent;
    }

    .contact-form input:focus+label,
    .contact-form input:not(:placeholder-shown)+label,
    .contact-form textarea:focus+label,
    .contact-form textarea:not(:placeholder-shown)+label {
      top: -0.6rem;
      left: 0.9rem;
      font-size: 0.8rem;
      color: var(--gold);
      background: var(--darker);
      padding: 0 0.5rem;
      font-weight: 500;
    }

    .contact-form button {
      margin-top: 1rem;
      padding: 1.1rem;
      background: white;
      color: black;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      letter-spacing: 0.5px;
    }

    .contact-form button:hover {
      background: var(--gold);
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(250, 204, 21, 0.4);
    }

    .thank-you {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      text-align: center;
      padding: 3rem;
      border-radius: 18px;
      background: var(--darker);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
      transform-style: preserve-3d;
    }

    .thank-you h2 {
      font-family: 'Anton', sans-serif;
      font-size: clamp(2.5rem, 7vw, 4.5rem);
      letter-spacing: 0.3em;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #fff, var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .thank-you p {
      font-size: 1.3rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .checkmark {
      width: 90px;
      height: 90px;
      background: var(--gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      font-size: 3rem;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 30px var(--glow);
    }

    .confetti {
      position: absolute;
      width: 14px;
      height: 14px;
      background: var(--gold);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      will-change: transform;
    }

    .paper-plane {
      position: fixed;
      width: 140px;
      height: 140px;
      pointer-events: none;
      z-index: 1000;
      opacity: 0;
      filter: drop-shadow(0 15px 30px rgba(255, 255, 255, 0.6));
      transform-style: preserve-3d;
      will-change: transform;
    }

    .paper-plane svg {
      width: 100%;
      height: 100%;
      fill: var(--gold);
    }

    .title {
      position: absolute;
      top: 20%;
      font-family: 'Anton', sans-serif;
      font-size: clamp(2rem, 6vw, 5rem);
      letter-spacing: 0.4em;
      text-align: center;
      width: 100%;
      opacity: 0;
      transform: translateY(60px);
      background: linear-gradient(to bottom, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @media (max-width: 768px) {
      .envelope-wrapper {
        width: 92vw;
        height: 70vh;
      }

      .envelope {
        padding: 2.5rem;
      }

      .logo img {
        height: 70px;
      }

      nav {
        gap: 1rem;
      }

      nav a {
        font-size: 0.85rem;
      }
    }

    .navbar {
  position: fixed !important; /* Ensures stickiness overrides any Webflow quirks */
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000; /* High to stay on top */

}

.navbar.scrolled {

}
html {

}

/* Optional: Custom easing for smoother feel */
@media (prefers-reduced-motion: no-preference) {
  html {
    scroll-padding-top: 80px; /* Offset for fixed nav height (adjust if needed) */
  }
}
  </style>
</head>

  <script>
    const whoosh = document.getElementById('whoosh');
    const send = document.getElementById('send');
    let envelope, thankYou, wrapper, plane, header, title;
    function play(sound) {
      sound.currentTime = 0;
      sound.play().catch(() => { });
    }
    function throttle(func, limit) {
      let inThrottle;
      return function () {
        const args = arguments;
        const context = this;
        if (!inThrottle) {
          func.apply(context, args);
          inThrottle = true;
          setTimeout(() => inThrottle = false, limit);
        }
      };
    }
    function resetForm() {
      play(whoosh);
      gsap.to(thankYou, { autoAlpha: 0, scale: 0.8, duration: 0.4 });
      gsap.to(wrapper, {
        scale: 0.3,
        z: -1000,
        rotationX: 35,
        rotationY: -40,
        duration: 1.4,
        ease: "power2.inOut",
        onComplete: () => {
          thankYou.style.display = 'none';
          envelope.style.display = 'block';
          document.querySelector('.contact-form').reset();
          flyInEnvelope();
        }
      });
    }
    function flyInEnvelope() {
      gsap.fromTo(wrapper, {
        scale: 0.25,
        z: -1400,
        rotationX: 45,
        rotationY: -50,
        autoAlpha: 0
      }, {
        scale: 1,
        z: 0,
        rotationX: 6,
        rotationY: 0,
        autoAlpha: 1,
        duration: 2,
        ease: "back.out(1.4)",
        onStart: () => play(whoosh),
        onComplete: () => {
          gsap.to(header, { autoAlpha: 1, visibility: 'visible', duration: 0.6 });
        }
      });
      gsap.fromTo(title, { y: 80, autoAlpha: 0 }, { y: 0, autoAlpha: 1, duration: 1.2, delay: 0.6 });
    }
    function sendMessage() {
      play(send);
      const rect = envelope.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      // start smaller and centered
      gsap.set(plane, {
        x: cx - 45,
        y: cy - 45,
        rotation: 0,
        scale: 0.55,
        autoAlpha: 1,
        z: 200
      });
      const tl = gsap.timeline();
      // shrink envelope away
      tl.to(envelope, {
        scale: 0.35,
        rotationX: -25,
        rotationZ: -20,
        autoAlpha: 0,
        duration: 0.8,
        ease: "power3.in"
      });
      // plane lift-off (subtle)
      tl.to(plane, {
        scale: 1.2,
        rotation: -25,
        duration: 0.6,
        ease: "back.out(2)"
      }, "-=0.6");
      // fly toward viewer
      tl.to(plane, {
        z: 800,
        scale: 2.2, // smaller than old 5x
        rotationX: 25,
        duration: 0.9,
        ease: "power2.out"
      }, "-=0.4");
      // exit to top-right
      tl.to(plane, {
        x: window.innerWidth + 200,
        y: -250,
        rotation: 65,
        scale: 1,
        autoAlpha: 0,
        duration: 1.8,
        ease: "power1.out"
      }, "-=0.5");
      // show thank you
      tl.call(() => {
        envelope.style.display = 'none';
        thankYou.style.display = 'flex';
        gsap.fromTo(thankYou, { autoAlpha: 0, scale: 0.8 }, { autoAlpha: 1, scale: 1, duration: 0.7, ease: "back.out(1.8)" });
        createConfetti();
        gsap.to(title, { autoAlpha: 0, duration: 0.5 });
        setTimeout(() => {
          gsap.to(document.body, { 
            autoAlpha: 0, 
            duration: 1, 
            ease: "power2.inOut",
            onComplete: () => { window.location.href = 'main.html'; } 
          });
        }, 3000);
      });
    }
    function createConfetti() {
      for (let i = 0; i < 20; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + '%';
        c.style.background = `hsl(${30 + Math.random() * 40}, 80%, 60%)`;
        thankYou.appendChild(c);
        gsap.fromTo(c, {
          y: -120,
          autoAlpha: 1,
          scale: 0.6 + Math.random() * 0.6,
          rotation: Math.random() * 360
        }, {
          y: 500,
          autoAlpha: 0,
          rotation: '+=360',
          duration: 1.8 + Math.random() * 0.8,
          ease: "power2.out",
          delay: Math.random() * 0.5,
          onComplete: () => c.remove()
        });
      }
    }
    document.addEventListener("DOMContentLoaded", () => {
      envelope = document.querySelector('.envelope');
      thankYou = document.querySelector('.thank-you');
      wrapper = document.querySelector('.envelope-wrapper');
      plane = document.querySelector('.paper-plane');
      header = document.querySelector('header');
      title = document.querySelector('.title');
      flyInEnvelope();
      // 3D hover tilt (throttled for performance)
      const handleTilt = (e) => {
        const rect = wrapper.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        gsap.to(wrapper, {
          rotationY: x * 18,
          rotationX: -y * 12 + 6,
          duration: 0.7,
          ease: "power2.out"
        });
      };
      const throttledTilt = throttle(handleTilt, 16); // ~60fps
      wrapper.addEventListener('mousemove', throttledTilt);
      wrapper.addEventListener('mouseleave', () => {
        gsap.to(wrapper, { rotationY: 0, rotationX: 6, duration: 0.9, ease: "power2.out" });
      });
      // Form submit
      document.querySelector('.contact-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        try {
          const res = await fetch(e.target.action, {
            method: 'POST',
            body: formData,
            headers: { 'Accept': 'application/json' }
          });
          if (res.ok) {
            sendMessage();
          } else {
            alert("Failed. Try again.");
          }
        } catch (err) {
          alert("Network error.");
        }
      });
    });
  </script>
