<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page with Scroll Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        user-select: none;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        background: rgb(54, 54, 54);
        font-family: 'Cormorant Garamond', serif;
        color: rgb(141, 141, 141);
        text-transform: uppercase;
        overflow: hidden;
      }

      header {
        position: fixed;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 0 5%;
        height: 7em;
        z-index: 1001;
        font-family: 'Bebas Neue', sans-serif;
        font-size: clamp(0.66rem, 2vw, 1rem);
        letter-spacing: 0.5em;
      }

      .logo img {
        height: 140px;
        margin: 1rem;
      }

      .hamburger {
        display: none;
        flex-direction: column;
        justify-content: space-between;
        width: 25px;
        height: 20px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        z-index: 10001;
        position: fixed;
        top: 30px;
        right: 30px;
      }

      .hamburger span {
        display: block;
        height: 3px;
        width: 100%;
        background: linear-gradient(to right, #d3d3d3, #4a4aff);
        border-radius: 3px;
        transition: all 0.3s ease;
      }

      .hamburger.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
        background: #0741ff;
      }

      .hamburger.active span:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
        background: #0741ff;
      }

      .menu-panel {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 100%;
        max-width: 400px;
        background: rgba(180, 180, 181, 0.85);
        backdrop-filter: blur(10px);
        border-left: 1px solid #444;
        transform: translateX(100%);
        opacity: 0;
        transition: transform 0.6s cubic-bezier(0.7, 0, 0.3, 1), opacity 0.4s ease;
        z-index: 1000;
        pointer-events: none;
        box-shadow: 0 4px 20px rgba(201, 201, 201, 0.4);
      }

      .menu-panel.active {
        transform: translateX(0);
        opacity: 1;
        pointer-events: auto;
      }

      .menu-panel ul {
        list-style: none;
        padding: 2rem;
        margin-top: 5rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        align-items: center;
      }

      .menu-panel a {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 3rem;
        color: white;
        text-decoration: none;
        position: relative;
        transition: color 0.3s ease;
      }

      .menu-panel a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 0%;
        height: 2px;
        background-color: #0800a2;
        transition: width 0.3s ease;
      }

      .menu-panel a:hover::after {
        width: 100%;
      }

      .menu-panel a:hover {
        color: #1100ff;
      }

      .menu-footer {
        position: absolute;
        bottom: 2rem;
        width: 100%;
        text-align: center;
        font-family: 'Cormorant Garamond', serif;
        font-size: 0.9rem;
        color: white;
        opacity: 0.6;
      }

      nav {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(180, 180, 181, 0.85);
        backdrop-filter: blur(10px);
        border: 1px solid #444;
        border-radius: 999px;
        padding: 0.6rem 2rem;
        display: flex;
        gap: 2rem;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(201, 201, 201, 0.4);
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        font-size: 1.3rem;
        transition: all 0.3s ease;
        position: relative;
        cursor: pointer;
        user-select: none;
      }

      nav a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 0%;
        height: 2px;
        background-color: #0800a2;
        transition: width 0.3s ease;
      }

      nav a:hover::after {
        width: 100%;
      }

      nav a:hover {
        color: #1100ff;
      }

      @media (max-width: 800px) {
        .hamburger {
          display: flex !important;
        }

        nav {
          display: none;
        }

        .logo {
          height: auto;
        }
      }

      .loading-overlay {
        position: fixed;
        inset: 0;
        background-color: #252525;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 1s ease;
      }

      .loading {
        width: 75px;
        height: 75px;
        background-color: #ffffff;
        animation: logoSpin 6s infinite;
        clip-path: polygon(
          0% 0%, 0 100%, 44% 100%, 44% 58%, 67% 58%, 68% 13%, 85% 13%, 
          76% 100%, 100% 100%, 100% 0, 54% 0%, 54% 38%, 32% 38%, 32% 87%, 13% 87%, 24% 0);
      }

      @keyframes logoSpin {
        0%, 100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(180deg);
        }
      }

      section {
        position: fixed;
        height: 100%;
        width: 100%;
        top: 0;
        visibility: hidden;
      }

      .outer, .inner {
        width: 100%;
        height: 100%;
        overflow-y: hidden;
      }

      .bg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow: hidden;
      }

      .bg::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.05) 2%, transparent 2.5%);
        background-size: 20px 20px;
        animation: driftBackground 20s linear infinite;
        opacity: 0.3;
      }

      @keyframes driftBackground {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-50%, -50%); }
      }

      h2.section-heading {
        font-size: clamp(1rem, 5vw, 5rem);
        font-weight: 400;
        text-align: center;
        letter-spacing: 0.5em;
        margin-bottom: 2rem;
        color: hsl(0, 0%, 52%);
      }

      .contact .bg {
        background-color: #ffffff;
        padding: 2em;
      }

      .contact-content {
        max-width: 600px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 2;
      }

      .envelope {
        position: relative;
        background: #f5f5f5 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAG0lEQVQYV2NkYGD4z8DAwMgABXAGNgGwSgwVAFbmAgXQdTBAQAAAABJRU5ErkJggg==') repeat;
        border: 1px solid #d0d0d0;
        border-radius: 10px;
        padding: 2em;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 
                    0 0 10px rgba(0, 0, 0, 0.1) inset;
        transform: perspective(1000px) rotateX(5deg);
        transition: transform 0.3s ease;
        max-width: 500px;
        margin: 0 auto;
      }

      .envelope::before {
        content: '';
        position: absolute;
        top: -20px;
        left: 0;
        right: 0;
        height: 20px;
        background: linear-gradient(180deg, #e0e0e0 0%, #f5f5f5 100%);
        clip-path: polygon(0 100%, 50% 0, 100% 100%);
        z-index: 1;
        transform-origin: top;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 1.5em;
        position: relative;
        z-index: 2;
      }

      .form-group {
        position: relative;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 0.75em;
        border: none;
        border-radius: 0.5em;
        font-size: 1rem;
        background-color: #ffffff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1) inset;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        animation: pulseGlow 2s infinite ease-in-out;
      }

      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1) inset; }
        50% { box-shadow: 0 2px 10px rgba(6, 10, 255, 0.2) inset, 0 0 5px rgba(6, 10, 255, 0.2); }
      }

      .contact-form input:focus,
      .contact-form textarea:focus {
        outline: none;
        transform: scale(1.02);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15) inset;
        animation: none;
      }

      .contact-form label {
        position: absolute;
        top: 0.75em;
        left: 0.75em;
        font-size: 1rem;
        color: rgb(91, 91, 91);
        transition: all 0.2s ease;
        pointer-events: none;
      }

      .contact-form input:focus + label,
      .contact-form input:not(:placeholder-shown) + label,
      .contact-form textarea:focus + label,
      .contact-form textarea:not(:placeholder-shown) + label {
        top: -0.5em;
        left: 0.5em;
        font-size: 0.8rem;
        color: #060aff;
      }

      .contact-form button {
        padding: 0.75em;
        border: none;
        background: rgb(126, 126, 126);
        color: rgb(91, 91, 91);
        font-weight: bold;
        border-radius: 0.5em;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .contact-form button:hover {
        background: #060aff;
        transform: translateY(-2px);
      }

      .thank-you {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 500px;
        width: 100%;
        text-align: center;
        padding: 2em;
        background: #f5f5f5 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAG0lEQVQYV2NkYGD4z8DAwMgABXAGNgGwSgwVAFbmAgXQdTBAQAAAABJRU5ErkJggg==') repeat;
        border: 1px solid #d0d0d0;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transform: perspective(1000px) rotateX(5deg);
        transition: transform 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .thank-you h2 {
        font-size: clamp(1.5rem, 4vw, 3rem);
        font-weight: 400;
        letter-spacing: 0.5em;
        color: hsl(0, 0%, 52%);
        margin-bottom: 1rem;
      }

      .thank-you p {
        font-size: 1.2rem;
        color: rgb(91, 91, 91);
        margin-bottom: 1rem;
      }

      .thank-you .checkmark {
        width: 50px;
        height: 50px;
        background: #060aff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
      }

      .thank-you .checkmark::after {
        content: '\2713';
        color: #ffffff;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .thank-you button {
        padding: 0.75em 1.5em;
        border: none;
        background: rgb(126, 126, 126);
        color: rgb(91, 91, 91);
        font-weight: bold;
        border-radius: 0.5em;
        cursor: pointer;
        margin-top: 1rem;
        text-transform: uppercase;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .thank-you button:hover {
        background: #060aff;
        transform: translateY(-2px);
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #060aff;
        border-radius: 50%;
        opacity: 0;
      }

      .cursor, .cursor-follower {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: background-color 0.3s ease;
        z-index: 10000;
      }

      .cursor {
        width: 8px;
        height: 8px;
        background-color: black;
        mix-blend-mode: difference;
      }

      .cursor-follower {
        width: 30px;
        height: 30px;
        border: 2px solid black;
        opacity: 0.4;
        transition: opacity 0.3s ease;
      }

      .scroll-indicator {
        position: fixed;
        top: 50%;
        right: 40px;
        transform: translateY(-50%);
        width: 8px;
        height: 100px;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        z-index: 1000;
      }

      .scroll-indicator::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: #003cff;
        height: var(--scroll, 0%);
        transition: height 0.2s ease-out;
      }

      @media (max-width: 600px) {
        .envelope, .thank-you {
          max-width: 90%;
          padding: 1.5em;
          transform: perspective(800px) rotateX(3deg);
        }
        .envelope::before {
          top: -15px;
          height: 15px;
        }
        .contact-form label {
          font-size: 0.9rem;
        }
        .contact-form input:focus + label,
        .contact-form input:not(:placeholder-shown) + label,
        .contact-form textarea:focus + label,
        .contact-form textarea:not(:placeholder-shown) + label {
          font-size: 0.7rem;
          top: -0.6em;
        }
        .contact-form input,
        .contact-form textarea {
          animation-duration: 3s;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading"></div>
    </div>
    <header>
      <div class="logo">
        <img src="Ch.png" alt="Logo Chassidy Doest" />
      </div>
      <button class="hamburger" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="floating-nav">
        <a href="main.html" data-text="HOME">HOME</a>
        <a href="about.html" data-text="ABOUT ME">ABOUT ME</a>
        <a href="projects.html" data-text="PROJECTS">PROJECTS</a>
        <a href="contact.html" data-text="CONTACT">CONTACT</a>
      </nav>
      <div class="menu-panel" id="menuPanel">
        <ul>
          <li><a href="main.html" data-text="HOME" alt="Home">HOME</a></li>
          <li><a href="about.html" data-text="ABOUT ME" alt="About Me">ABOUT ME</a></li>
          <li><a href="projects.html" data-text="PROJECTS" alt="Projects">PROJECTS</a></li>
          <li><a href="contact.html" data-text="CONTACT" alt="Contact">CONTACT</a></li>
        </ul>
        <div class="menu-footer">Â© 2025 Chassidy Doest. All rights reserved.</div>
      </div>
    </header>

    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div class="scroll-indicator"></div>

    <section class="contact">
      <div class="outer">
        <div class="inner">
          <div class="bg">
            <div class="contact-content">
              <h2 class="section-heading">Contact me</h2>
              <div class="envelope">
                <form class="contact-form" action="https://formspree.io/f/mldbvdlp" method="POST">
                  <div class="form-group">
                    <input type="text" name="name" placeholder=" " required />
                    <label>Your name</label>
                  </div>

                    <input type="email" name="email" placeholder=" " required />

                  </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Observer.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Ensure GSAP and plugins are loaded
        if (typeof gsap === 'undefined' || typeof ScrollTrigger === 'undefined' || typeof Observer === 'undefined') {
          console.error('GSAP, ScrollTrigger, or Observer failed to load');
        } else {
          gsap.registerPlugin(ScrollTrigger, Observer);
        }

        // Hamburger menu functionality
        const hamburger = document.querySelector('.hamburger');
        const menuPanel = document.querySelector('.menu-panel');
        const navLinks = document.querySelectorAll('nav a');
        const menuLinks = document.querySelectorAll('.menu-panel a');
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

        // GSAP timeline for menu items
        const menuTimeline = gsap.timeline({ paused: true });
        menuTimeline.fromTo(
          '.menu-panel li',
          { opacity: 0, x: 50 },
          { opacity: 1, x: 0, duration: 0.5, stagger: 0.1, ease: "power3.out" }
        );

        hamburger.addEventListener('click', () => {
          const isActive = menuPanel.classList.toggle('active');
          hamburger.classList.toggle('active');
          document.body.style.overflow = isActive ? 'hidden' : 'auto';
          if (isActive) {
            menuTimeline.restart();
          } else {
            menuTimeline.reverse();
          }
        });

        // Desktop nav link interactions
        navLinks.forEach(link => {
          link.addEventListener('click', () => {
            menuPanel.classList.remove('active');
            hamburger.classList.remove('active');
            document.body.style.overflow = 'auto';
          });

          link.addEventListener('mouseenter', () => {
            let iteration = 0;
            const originalText = link.dataset.text;
            const interval = setInterval(() => {
              link.textContent = originalText
                .split("")
                .map((char, index) => {
                  if (index < iteration) return originalText[index];
                  return letters[Math.floor(Math.random() * letters.length)];
                })
                .join("");
              if (iteration >= originalText.length) clearInterval(interval);
              iteration += 1 / 2;
            }, 30);
          });

          link.addEventListener('mouseleave', () => {
            setTimeout(() => {
              link.textContent = link.dataset.text;
            }, 500);
          });

          link.addEventListener('touchstart', () => {
            let iteration = 0;
            const originalText = link.dataset.text;
            const interval = setInterval(() => {
              link.textContent = originalText
                .split("")
                .map((char, index) => {
                  if (index < iteration) return originalText[index];
                  return letters[Math.floor(Math.random() * letters.length)];
                })
                .join("");
              if (iteration >= originalText.length) clearInterval(interval);
              iteration += 1 / 2;
            }, 30);
          });
        });

        // Mobile menu link interactions
        menuLinks.forEach(link => {
          link.addEventListener('click', () => {
            menuPanel.classList.remove('active');
            hamburger.classList.toggle('active');
            document.body.style.overflow = 'auto';
            menuTimeline.reverse();
          });

          link.addEventListener('mouseenter', () => {
            let iteration = 0;
            const originalText = link.dataset.text;
            const interval = setInterval(() => {
              link.textContent = originalText
                .split("")
                .map((char, index) => {
                  if (index < iteration) return originalText[index];
                  return letters[Math.floor(Math.random() * letters.length)];
                })
                .join("");
              if (iteration >= originalText.length) clearInterval(interval);
              iteration += 1 / 2;
            }, 30);
          });

          link.addEventListener('mouseleave', () => {
            setTimeout(() => {
              link.textContent = link.dataset.text;
            }, 500);
          });

          link.addEventListener('touchstart', () => {
            let iteration = 0;
            const originalText = link.dataset.text;
            const interval = setInterval(() => {
              link.textContent = originalText
                .split("")
                .map((char, index) => {
                  if (index < iteration) return originalText[index];
                  return letters[Math.floor(Math.random() * letters.length)];
                })
                .join("");
              if (iteration >= originalText.length) clearInterval(interval);
              iteration += 1 / 2;
            }, 30);
          });
        });

        // Keyboard accessibility for mobile menu
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && menuPanel.classList.contains('active')) {
            menuPanel.classList.remove('active');
            hamburger.classList.remove('active');
            document.body.style.overflow = 'auto';
            menuTimeline.reverse();
          }
        });

        // Dynamic menu item addition
        function addMenuItem(text, href = '#') {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${href}" data-text="${text}" alt="${text}">${text}</a>`;
          menuPanel.querySelector('ul').appendChild(li);
          menuTimeline.fromTo(
            li,
            { opacity: 0, x: 50 },
            { opacity: 1, x: 0, duration: 0.5, ease: "power3.out" },
            "-=0.3"
          );
          const newLink = li.querySelector('a');
          newLink.addEventListener('click', () => {
            menuPanel.classList.remove('active');
            hamburger.classList.remove('active');
            document.body.style.overflow = 'auto';
            menuTimeline.reverse();
          });
          newLink.addEventListener('mouseenter', () => {
            let iteration = 0;
            const originalText = newLink.dataset.text;
            const interval = setInterval(() => {
              newLink.textContent = originalText
                .split("")
                .map((char, index) => {
                  if (index < iteration) return originalText[index];
                  return letters[Math.floor(Math.random() * letters.length)];
                })
                .join("");
              if (iteration >= originalText.length) clearInterval(interval);
              iteration += 1 / 2;
            }, 30);
          });
          newLink.addEventListener('mouseleave', () => {
            setTimeout(() => {
              newLink.textContent = newLink.dataset.text;
            }, 500);
          });
          newLink.addEventListener('touchstart', () => {
            let iteration = 0;
            const originalText = newLink.dataset.text;
            const interval = setInterval(() => {
              newLink.textContent = originalText
                .split("")
                .map((char, index) => {
                  if (index < iteration) return originalText[index];
                  return letters[Math.floor(Math.random() * letters.length)];
                })
                .join("");
              if (iteration >= originalText.length) clearInterval(interval);
              iteration += 1 / 2;
            }, 30);
          });
        }

        // Example: Add a new menu item after 2 seconds
        setTimeout(() => addMenuItem('BLOG'), 2000);

        // Envelope entry animation
        const envelope = document.querySelector('.envelope');
        gsap.fromTo(envelope, 
          { yPercent: 100, rotateX: 20, autoAlpha: 0 },
          { yPercent: 0, rotateX: 5, autoAlpha: 1, duration: 1.2, ease: 'power2.out' }
        );

        // Envelope flap animation
        gsap.to('.envelope::before', {
          transform: 'rotateX(-100deg)',
          duration: 1,
          ease: 'back.out(1.4)',
          delay: 0.5,
          onComplete: () => envelope.classList.add('flap-open')
        });

        // Interactive hover tilt effect
        envelope.addEventListener('mousemove', (e) => {
          const rect = envelope.getBoundingClientRect();
          const x = (e.clientX - rect.left) / rect.width - 0.5;
          const y = (e.clientY - rect.top) / rect.height - 0.5;
          gsap.to(envelope, {
            transform: `perspective(1000px) rotateX(${5 - y * 10}deg) rotateY(${x * 10}deg)`,
            duration: 0.3,
            ease: 'power2.out'
          });
          gsap.to('.envelope::before', {
            transform: `rotateX(-100deg) translateZ(${Math.abs(x * 10)}px)`,
            duration: 0.3,
            ease: 'power2.out'
          });
        });

        envelope.addEventListener('mouseleave', () => {
          gsap.to(envelope, {
            transform: 'perspective(1000px) rotateX(5deg) rotateY(0deg)',
            duration: 0.5,
            ease: 'power2.out'
          });
          gsap.to('.envelope::before', {
            transform: 'rotateX(-100deg)',
            duration: 0.5,
            ease: 'power2.out'
          });
        });

        // Form submission handling
        const form = document.querySelector('.contact-form');
        const thankYou = document.querySelector('.thank-you');
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const formData = new FormData(form);
          try {
            const response = await fetch(form.action, {
              method: form.method,
              body: formData,
              headers: {
                'Accept': 'application/json'
              }
            });

            if (response.ok) {
              envelope.style.display = 'none';
              thankYou.style.display = 'flex';
              gsap.fromTo(thankYou, 
                { autoAlpha: 0, yPercent: 50 }, 
                { autoAlpha: 1, yPercent: 0, duration: 0.5 }
              );
              gsap.fromTo('.checkmark', 
                { scale: 0, autoAlpha: 0 }, 
                { scale: 1, autoAlpha: 1, duration: 0.7, ease: 'back.out(2)' }
              );
              gsap.fromTo('.thank-you h2', 
                { autoAlpha: 0, y: 20 }, 
                { autoAlpha: 1, y: 0, duration: 0.5, delay: 0.2 }
              );
              gsap.fromTo('.thank-you p', 
                { autoAlpha: 0, y: 20 }, 
                { autoAlpha: 1, y: 0, duration: 0.5, delay: 0.4 }
              );

              for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
                thankYou.appendChild(confetti);
                gsap.fromTo(confetti, 
                  { y: -50, autoAlpha: 1, scale: Math.random() * 0.5 + 0.5 },
                  { 
                    y: 300, 
                    autoAlpha: 0, 
                    rotation: Math.random() * 360, 
                    duration: 1 + Math.random(), 
                    ease: 'power1.out',
                    delay: Math.random() * 0.5,
                    onComplete: () => confetti.remove()
                  }
                );
              }
            } else {
              alert('There was an error submitting the form. Please try again.');
            }
          } catch (error) {
            alert('There was an error submitting the form. Please try again.');
          }
        });

        // Thank-you hover tilt effect
        thankYou.addEventListener('mousemove', (e) => {
          const rect = thankYou.getBoundingClientRect();
          const x = (e.clientX - rect.left) / rect.width - 0.5;
          const y = (e.clientY - rect.top) / rect.height - 0.5;
          gsap.to(thankYou, {
            transform: `perspective(1000px) rotateX(${5 - y * 10}deg) rotateY(${x * 10}deg)`,
            duration: 0.3,
            ease: 'power2.out'
          });
        });

        thankYou.addEventListener('mouseleave', () => {
          gsap.to(thankYou, {
            transform: 'perspective(1000px) rotateX(5deg) rotateY(0deg)',
            duration: 0.5,
            ease: 'power2.out'
          });
        });

        // Scroll indicator
        window.addEventListener("scroll", () => {
          const scrollTop = window.scrollY;
          const docHeight = document.body.scrollHeight - window.innerHeight;
          const scrollPercent = (scrollTop / docHeight) * 100;
          document.querySelector(".scroll-indicator").style.setProperty('--scroll', scrollPercent + '%');
        });

        // ScrollTrigger animations
        if (typeof ScrollTrigger !== 'undefined') {
          gsap.to(".scroll-indicator", {
            scaleY: 1,
            scrollTrigger: {
              scrub: true,
              trigger: "body",
              start: "top top",
              end: "bottom bottom"
            },
            ease: "none",
            transformOrigin: "top"
          });

          const textElements = gsap.utils.toArray('.text');
          textElements.forEach(text => {
            gsap.to(text, {
              backgroundSize: '100%',
              ease: 'none',
              scrollTrigger: {
                trigger: text,
                start: 'center 80%',
                end: 'center 20%',
                scrub: true,
              },
            });
          });
        }

        // Section animations
        const section = document.querySelector(".contact");
        const outer = section.querySelector(".outer");
        const inner = section.querySelector(".inner");
        const heading = section.querySelector(".section-heading");
        const bg = section.querySelector(".bg");

        gsap.set(section, { autoAlpha: 1, zIndex: 1 });
        gsap.fromTo([outer, inner], { yPercent: 100 }, { yPercent: 0, duration: 1 });
        gsap.fromTo(bg, { yPercent: 15 }, { yPercent: 0, duration: 1 }, 0);
        gsap.fromTo(heading, { autoAlpha: 0, yPercent: 150 }, { autoAlpha: 1, yPercent: 0, duration: 1 }, 0.2);

        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');
        let mouseX = 0, mouseY = 0;
        let followerX = 0, followerY = 0;

        document.addEventListener('mousemove', e => {
          mouseX = e.clientX;
          mouseY = e.clientY;
          cursor.style.left = mouseX + 'px';
          cursor.style.top = mouseY + 'px';
        });

        function animate() {
          followerX += (mouseX - followerX) * 0.1;
          followerY += (mouseY - followerY) * 0.1;
          follower.style.left = followerX + 'px';
          follower.style.top = followerY + 'px';
          requestAnimationFrame(animate);
        }

        animate();

        // Loading overlay
        window.addEventListener('load', () => {
          const loadingOverlay = document.getElementById('loadingOverlay');
          loadingOverlay.style.opacity = 0;
          setTimeout(() => {
            loadingOverlay.style.display = 'none';
          }, 500);
        });
      });
    </script>
  </body>
</html>
