<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONTACT</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.96/build/spline-viewer.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0D0D0D;
      color: #fff;
      line-height: 1.6;
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: weight;
      font-style: normal;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo {
      font-weight: bold;
    }

    .logo img {
      height: 140px;
      width: auto;
      display: block;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 101;
      position: fixed;
      top: 30px;
      right: 30px;
    }

    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background-color: white;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    /* Geen active styling op hamburger */

    nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30, 30, 30, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid #444;
      border-radius: 999px;
      padding: 0.6rem 2rem;
      display: flex;
      gap: 2rem;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      cursor: pointer;
      user-select: none;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background-color: #4f46e5;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #c3bfff;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 800px;
      overflow: hidden;
    }

    .spline-desktop {
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: block;
    }

    .hero-image-mobile {
      display: none;
      width: 100%;
      height: 100%;
    }

    .hero-image-mobile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      z-index: 5;
      text-align: center;
      color: white;
      pointer-events: none;
    }

    .contact-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      background: #111;
      text-align: center;
      color: white;
      padding: 2rem 1rem;
    }

    .contact-options div {
      padding: 1rem;
      border: 1px solid #222;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-options div:hover {
      background: #222;
    }

    .contact-form {
      background: #0D0D0D;
      padding: 4rem 2rem;
      max-width: 600px;
      margin: auto;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      background: #1a1a1a;
      color: white;
    }

    .contact-form button {
      padding: 1rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #3730a3;
    }

    .black-square {
      position: absolute;
      top: 95%;
      right: 0;
      transform: translateY(-50%);
      width: 160px;
      height: 60px;
      background-color: #0D0D0D;
      z-index: 10;
    }
    @media (max-width: 800px) {
      .hamburger {
        display: flex;
      }

      nav {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        transform: translateY(-100%);
        opacity: 0;
        transition: all 0.4s ease;
        pointer-events: none;
      }

      nav.active {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
        z-index: 100;
        left: 5%;
        width: 400px;
        height: 800px;
      }

      nav a {
        font-size: 3rem;
        margin: 1.5rem 0;
      }

      .spline-desktop {
        display: none;
      }

      .hero-image-mobile {
        display: block;
        object-fit: cover;
      }
      .black-square {
        position: absolute;
        top: 5%;
        width: 970px;
      }
    }
    /* === Loading overlay styles === */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background-color: #252525;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    .loading {
      width: 75px;
      height: 75px;
      background-color: #ffffff;
      animation: logoSpin 6s infinite;
      clip-path: polygon(
        0% 0%, 0 100%, 44% 100%, 44% 58%, 67% 58%, 68% 13%, 85% 13%, 
        76% 100%, 100% 100%, 100% 0, 54% 0%, 54% 38%, 32% 38%, 32% 87%, 13% 87%, 24% 0);
    }

    @keyframes logoSpin {
      0%, 100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(180deg);
      }
    }
  </style>
</head>
<body>
    <!-- âœ… Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading"></div>
  </div>
  <header>
    <div class="logo">
      <img src="Ch.png" alt="Logo Chassidy Doest" />
    </div>

    <button class="hamburger" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="floating-nav">
        <a href="index.html" data-text="HOME">HOME</a>
      <a href="about.html" data-text="ABOUT ME">ABOUT ME</a>
      <a href="designs.html" data-text="DESIGNS">DESIGNS</a>
      <a href="contact.html" data-text="CONTACT">CONTACT</a>
    </nav>
  </header>

  <section class="hero">
    <div class="black-square"></div>
    <spline-viewer class="spline-desktop" url="https://prod.spline.design/KEmBvfJj5Pz3P-sk/scene.splinecode"></spline-viewer>
    <div class="hero-image-mobile">
      <img src="wereldbol.png" alt="Hero afbeelding mobiel" />
    </div>
    <div class="hero-text">Contact us</div>
  </section>

  <section class="contact-options">
    <div>Asia</div>
    <div>North America</div>
    <div>South America</div>
    <div>Europe</div>
    <div>Oceania</div>
    <div>Africa</div>
  </section>

  <section class="contact-form">
    <h2>Send us a message</h2>

    <form 
      action="https://formspree.io/f/mldbvdlp" 
      method="POST"
    >
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>
      <button type="submit">SUBMIT</button>
    </form>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.querySelector('.hamburger');
      const nav = document.querySelector('nav');
      const navLinks = document.querySelectorAll('nav a');
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

      hamburger.addEventListener('click', () => {
        nav.classList.toggle('active');
        hamburger.classList.toggle('active');
      });

      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          nav.classList.remove('active');
          hamburger.classList.remove('active');
        });

        link.addEventListener('mouseenter', () => {
          let iteration = 0;
          const originalText = link.dataset.text;
          const interval = setInterval(() => {
            link.textContent = originalText
              .split("")
              .map((char, index) => {
                if (index < iteration) return originalText[index];
                return letters[Math.floor(Math.random() * letters.length)];
              })
              .join("");

            if (iteration >= originalText.length) clearInterval(interval);
            iteration += 1 / 2;
          }, 30);
        });

        link.addEventListener('mouseleave', () => {
          setTimeout(() => {
            link.textContent = link.dataset.text;
          }, 500);
        });
      });
    });

    // âœ… Hide loading overlay when page is fully loaded
    window.addEventListener('load', () => {
      const loadingOverlay = document.getElementById('loadingOverlay');
      loadingOverlay.style.opacity = 0;
      setTimeout(() => {
        loadingOverlay.style.display = 'none';
      }, 500);
    });
  </script>
</body>
</html>
